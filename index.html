<!-- index.html -->
<html>
    <body>
        <div id="app"></div>
        <!-- Core React library -->
        <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <!-- DOM-specific methods for React -->
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <!-- Babel Script -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <!-- Add script tag to write JS inside an html file -->
        <script type="text/jsx">
            const app = document.getElementById("app");

            // Use object destructuring on the "props" object 
            // Use a ternary operator (regular JS) inside JSX using {}
            function Header({ title }) { 
                return <h1>{title ? title : 'Default title'}</h1>;
            }

             function HomePage() {
                // Access value using array destructuring and use 0 as initial of our likes state
                const [likes, setLikes] = React.useState(0);
                const names = ['Harry Potter', 'Ron Weysley', 'Hermione Granger'];

                function handleClick() {
                    console.log("increment like count")
                    setLikes(likes + 1);
                }

                return (
                    <div>
                        {/* Nesting the Header component */}
                        {/* Pass custom props as we would pass attributes */}
                        <Header title="React" />
                        <Header title="A new title" />
                        <ul>
                            {/*Map over the name*/}
                            {names.map((name) => (
                                <li key={name}>{name}</li>
                            ))}
                        </ul>

                        <button onClick={handleClick}>Like({likes})</button>
                    </div>
                );
             }


            ReactDOM.render(<HomePage/>, app)
        </script>
    </body>
</html>
